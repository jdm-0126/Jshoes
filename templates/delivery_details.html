{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4><i class="fas fa-truck"></i> Delivery Details - Order #{{ order.id }}</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i> Payment successful! Please provide your delivery details below.
                </div>
                
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="{{ user.username }}" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" readonly>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" name="phone" value="{{ user.phone or '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Target Delivery Date *</label>
                            <input type="date" class="form-control" name="delivery_date" 
                                   value="{{ order.delivery_date or '' }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Delivery Address *</label>
                        <textarea class="form-control" name="address" rows="3" required>{{ user.address or '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">City *</label>
                            <input type="text" class="form-control" name="city" value="{{ user.city or '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" name="postal_code" value="{{ user.postal_code or '' }}">
                        </div>
                    </div>
                    
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h6>Order Summary</h6>
                            <div class="d-flex justify-content-between">
                                <span>Order Total:</span>
                                <strong>â‚±{{ "{:,.2f}".format(order.total_amount) }}</strong>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Payment Status:</span>
                                <span class="badge bg-success">Paid</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Skip for Now</a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Delivery Details
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Set minimum delivery date to tomorrow
const tomorrow = new Date();
tomorrow.setDate(tomorrow.getDate() + 1);
document.querySelector('input[name="delivery_date"]').min = tomorrow.toISOString().split('T')[0];
</script>
{% endblock %}
